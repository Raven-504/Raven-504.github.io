<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D to 1D Projection Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background: #f9f9f9;
    }
    .controls {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>2D to 1D Projection Demo</h2>

  <div class="controls">
    <label>X: <input type="number" id="xInput" value="50"></label>
    <label>Y: <input type="number" id="yInput" value="100"></label>
    <label>Camera Distance (d): <input type="number" id="dInput" value="80"></label>
    <button onclick="draw()">Project</button>
  </div>

  <canvas id="canvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function project(x, y, d) {
      return (d * x) / y;
    }

    function draw() {
      const x = parseFloat(document.getElementById('xInput').value);
      const y = parseFloat(document.getElementById('yInput').value);
      const d = parseFloat(document.getElementById('dInput').value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Center of canvas
      const centerX = canvas.width / 2;
      const baseY = canvas.height / 2; // projection line passes through here

      // Draw projection line (y = d)
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(0, baseY);
      ctx.lineTo(canvas.width, baseY);
      ctx.stroke();
      ctx.fillText("Projection line (y = d)", 10, baseY - 5);

      // Camera is at origin relative to projection line
      const camX = centerX;
      const camY = baseY;
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(camX, camY, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText("Camera (0,0)", camX + 10, camY - 5);

      // Object coordinates in canvas space
      const objX = centerX + x;
      const objY = baseY - y;
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(objX, objY, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText(`Object (${x},${y})`, objX + 10, objY);

      // Projection on line
      const projX = centerX + project(x, y, d);
      const projY = baseY - d;
      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(projX, projY, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillText(`Projection (${(projX - centerX).toFixed(1)})`, projX + 10, projY);

      // Line from camera to object
      ctx.strokeStyle = "gray";
      ctx.beginPath();
      ctx.moveTo(camX, camY);
      ctx.lineTo(objX, objY);
      ctx.stroke();

      // Line from camera to projection
      ctx.beginPath();
      ctx.moveTo(camX, camY);
      ctx.lineTo(projX, projY);
      ctx.stroke();

      // Right angle triangle: vertical and horizontal lines
      ctx.strokeStyle = "purple";
      ctx.beginPath();
      ctx.moveTo(objX, objY);
      ctx.lineTo(objX, projY);
      ctx.lineTo(projX, projY);
      ctx.stroke();

      // Mark the right angle
      ctx.strokeStyle = "purple";
      ctx.beginPath();
      ctx.moveTo(objX - 5, projY);
      ctx.lineTo(objX - 5, projY - 5);
      ctx.lineTo(objX, projY - 5);
      ctx.stroke();
    }

    draw();
  </script>
</body>
</html>
